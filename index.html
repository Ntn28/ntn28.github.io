<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La mia pagina con Onde Fluide</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@400;500&family=Inter:wght@400&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f0f0f0;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-family: 'Montserrat', sans-serif;
      text-align: center;
      font-size: 3rem;
      color: #333;
      margin-top: 20px;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-top: 40px;
      position: relative;
      z-index: 10;
    }

    .tab {
      padding: 10px 20px;
      margin: 0 10px;
      cursor: pointer;
      border-radius: 5px;
      background-color: #3A3A3A;
      color: white;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      z-index: 5;
    }

    .tab:hover {
      background-color: #FF8C00;
      transform: translateY(-5px);
    }

    .tab.active {
      background-color: #FF8C00;
      color: white;
      font-weight: bold;
    }

    .content {
      display: none;
      margin-top: 40px;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 80%;
      margin-left: auto;
      margin-right: auto;
    }

    .content.active {
      display: block;
    }

    /* Aggiunta dello sfondo fluido */
    .waves {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
  </style>
</head>
<body>
  <h1>Pagina con Onde Fluide</h1>

  <div class="tabs">
    <div class="tab" id="tab1">Tab 1</div>
    <div class="tab" id="tab2">Tab 2</div>
    <div class="tab" id="tab3">Tab 3</div>
  </div>

  <div class="content" id="content1">
    <p>Contenuto della prima tab. Questo Ã¨ un esempio di testo.</p>
  </div>
  <div class="content" id="content2">
    <p>Contenuto della seconda tab. Un altro esempio di testo.</p>
  </div>
  <div class="content" id="content3">
    <p>Contenuto della terza tab. Un altro esempio di testo ancora.</p>
  </div>

  <!-- Aggiunta dello script per le onde fluide -->
  <div class="waves" id="waves"></div>

  <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.11/dist/vanta.waves.min.js"></script>
  <script>
    // Inizializzare l'effetto onde fluide con Vanta.js
    VANTA.WAVES({
      el: "#waves",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      waveHeight: 20,
      waveSpeed: 1.25,
      zoom: 1.0
    });

    // Gestione delle tabs
    const tabs = document.querySelectorAll('.tab');
    const contents = document.querySelectorAll('.content');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');

        const targetContent = document.getElementById('content' + tab.id.charAt(3));
        contents.forEach(content => content.classList.remove('active'));
        targetContent.classList.add('active');
      });
    });

    // Attivare la prima tab di default
    document.getElementById('tab1').classList.add('active');
    document.getElementById('content1').classList.add('active');
  </script>
</body>
</html>
